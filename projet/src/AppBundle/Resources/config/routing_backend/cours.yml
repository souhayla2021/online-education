cours_index:
    path:     /
    defaults: { _controller: "AppBundle:Cours:index" }
    methods:  GET

cours_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Cours:show" }
    methods:  GET

cours_new:
    path:     /new
    defaults: { _controller: "AppBundle:Cours:new" }
    methods:  [GET, POST]

cours_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Cours:edit" }
    methods:  [GET, POST]

cours_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Cours:delete" }
    methods:  DELETE
